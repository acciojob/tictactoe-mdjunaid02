<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class='input-section'>
    <h1>Tic Tac Toe</h1>
    <label>Player 1
      <input id="player1" type='text' placeholder='enter name'>
    </label><br>

    <label>Player 2
      <input id="player2" type='text' placeholder='enter name'>
    </label><br>

    <button id='submit'>Submit</button>
  </div>

  <div class="game-section" style="display:none;">
    <h1>Tic Tac Toe</h1>
    <div class="message"></div>
	<div class="board">
    <div id='1' class='cell'></div>
    <div id='2' class='cell'></div>
    <div id='3' class='cell'></div>
    <div id='4' class='cell'></div>
    <div id='5' class='cell'></div>
    <div id='6' class='cell'></div>
    <div id='7' class='cell'></div>
    <div id='8' class='cell'></div>
    <div id='9' class='cell'></div>
	</div>
	</div>

  <script src="script.js"></script>
</body>

</html>
